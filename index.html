<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="result">
            <div class="previousResult" id="previousOperand"></div>
            <div class="currentResult" id="currentOperand"></div>
        </div>        
        <button class="span-two" data-type="all-clear">AC</button>
        <button data-type="delete">DEL</button>
        <button data-type="operation">/</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="operation">*</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="operation">+</button>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="operation">-</button>
        <button data-type="number">.</button>
        <button data-type="number">0</button>
        <button class="span-two" data-type="equal-sign">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
